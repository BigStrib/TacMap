<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreetView Pro | Eugene</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://unpkg.com/mapillary-js@4.1.0/dist/mapillary.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="map"></div>

    <div id="mly"></div>

    <button id="close-mly" class="hidden">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div id="ui-panel">
        <div class="input-row">
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Search address...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="controls-row">
            <div class="select-wrapper">
                <select id="map-styles">
                    <option value="satellite" selected>SATELLITE</option> 
                    <option value="osm">STREETS</option>
                    <option value="terrain">TERRAIN</option>
                    <option value="dark">DARK MODE</option>
                </select>
                <i class="fas fa-caret-down"></i>
            </div>

            <div id="drag-indicator">
                <i class="fas fa-street-view"></i>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mapillary-js@4.1.0/dist/mapillary.js"></script>
    <script src="script.js"></script>
</body>
</html>
